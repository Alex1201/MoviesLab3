<h1 id="tableLabel">Movie</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Gender</th>
      <th>Duration</th>
      <th>Release</th>
      <th>Director</th>
      <th>Added</th>
      <th>Rating</th>
      <th>Watched</th>
      <th># of Comments</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.gender }}</td>
      <td>{{ movie.duration }}</td>
      <td>{{ movie.release }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.added }}</td>
      <td>{{ movie.rating}}</td>
      <td>{{ movie.watched}}</td>
      <td>{{ movie.comments.length }}</td>
    </tr>
  </tbody>
</table>
